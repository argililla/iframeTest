<style type="text/css">
html,body {
  height:100%;
  margin:0;
}

body {
  position: relative;
}
.iframe-container {
    position: absolute;
    overflow: hidden;
    /*padding-top: 56.25%;*/
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;

  max-width: 100%;
}

.iframe-container iframe {
  position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    overflow: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling:touch;
}
</style>
  
</head>
<body style="overflow:hidden">
    <div class="iframe-container">
    <iframe name="contentSite" frameborder="0" class="frame-area" allowfullscreen src="https://www.elmundo.es"></iframe>
  </div>
</body>
