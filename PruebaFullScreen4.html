<!DOCTYPE html>
<html>
<head>
	<title>Prueba Fullscreen</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">

<style type="text/css">
html,body {
  height:100%;
  margin:0;
}
.iframe-container {
    position: relative;
    overflow: hidden;
    padding-top: 56.25%;
     height: 0;

  max-width: 100%;
}

.iframe-container iframe {
  position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    border: 0;
}
</style>
  
</head>
<body style="overflow:hidden">
    <div class="iframe-container">
    <iframe src="https://www.elmundo.es" name="contentSite" frameborder="0" class="frame-area"allowfullscreen></iframe>
  </div>
</body>
</html>
