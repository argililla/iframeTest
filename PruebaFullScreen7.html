<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta charset="utf-8">
    <title>Prueba Fullscreen n7</title>

    <style>
      html, body{
        margin: 0;
        height: 100%;
      }
      body {
        overflow-y: hidden;
      }
      iframe{
        border: 0;
        width: 1px;
        min-width: 100%;
/*        overflow-y: auto;
        overflow-x: hidden;*/
      }
    </style>
  </head>
  <body>
    <iframe title="VR" src="https://www.elmundo.es" height="100%" allowfullscreen="yes" scrolling="yes">
    </iframe>
  </body>
</html>
